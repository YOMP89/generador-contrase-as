<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generador de Contraseñas</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Generador de Contraseñas</h1>
        <div class="password-display">
            <input type="text" id="password" readonly>
            <button id="copy">Copiar</button>
        </div>
        <div class="options">
            <label for="length">Longitud:</label>
            <input type="number" id="length" min="8" max="32" value="12">
            
            <label for="uppercase">
                <input type="checkbox" id="uppercase" checked> Mayúsculas
            </label>
            
            <label for="lowercase">
                <input type="checkbox" id="lowercase" checked> Minúsculas
            </label>
            
            <label for="numbers">
                <input type="checkbox" id="numbers" checked> Números
            </label>
            
            <label for="symbols">
                <input type="checkbox" id="symbols" checked> Símbolos
            </label>
        </div>
        <button id="generate">Generar Contraseña</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
